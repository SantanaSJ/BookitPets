<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head"></head>

<body>
<!-- ======= Header ======= -->
<header th:replace="fragments/navbar::navbar"></header>
<!-- End Header -->

<section>

    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12">

                    <div class="profile-card card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white user-pic-update">
                                    <div class="m-b-15">
                                        <img class="profile-image rounded-circle img-radius"
                                             th:src="${profileViewModel.profileImageUrl == null} ? 'https://img.icons8.com/bubbles/100/000000/user.png' : ${profileViewModel.profileImageUrl}"
                                             height="100"
                                             width="100" alt="profile picture"/>
                                    </div>
                                    <h6 class="f-w-600" th:text=" ${profileViewModel.firstName}">Name</h6>
<!--                                    <p>User</p>-->
                                </div>
                                <div class="card-block text-center text-white pet-update">
                                    <div class="m-b-15"><img class="dog-image rounded-circle"
                                                             th:src="${profileViewModel.petImageUrl == null} ? '/images/1915.jpg' : ${profileViewModel.petImageUrl}"
                                                             height="100"
                                                             width="100" alt="petImage"/>
                                    </div>
                                    <h6 class="f-w-600" th:text=" ${profileViewModel.petName}">Name</h6>
                                </div>
                            </div>


                            <!-- ===========================================================================================  -->
                            <!--                            UPDATE FORM-->
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <form id="updateProfileForm"
                                            th:object="${updateBindingModel}"
                                            th:action="@{/users/profile/update/{id}(id=*{userId})}"
                                            th:method="PATCH"
                                            enctype="multipart/form-data">
                                        <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Update Profile Information</h6>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <label for="firstName" class="label-align">First Name<span
                                                        class="required">*</span></label>
                                                <input
                                                        th:field="*{firstName}"
                                                        class="form-control"
                                                        name="firstName"
                                                        id="firstName"
                                                        placeholder="ex. John ..."/>
                                                <div class="col-auto">
                                                    <small th:if="${#fields.hasErrors('firstName')}"
                                                           th:errors="*{firstName}"
                                                           id="first-nameError"
                                                           class="text-light form-text bg-danger rounded">xxx</small>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="lastName" class="label-align">Last Name<span
                                                        class="required">*</span></label>
                                                <input
                                                        th:field="*{lastName}"
                                                        class="form-control"
                                                        name="lastName"
                                                        id="lastName"
                                                        placeholder="ex. Doe..."
                                                />
                                                <div class="col-auto">
                                                    <small th:if="${#fields.hasErrors('lastName')}"
                                                           th:errors="*{lastName}"
                                                           id="last-nameError"
                                                           class="text-light form-text bg-danger rounded">xxx</small>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="email" class="label-align">email<span
                                                        class="required">*</span></label>
                                                <input th:field="*{email}" class="form-control" type="email" id="email"
                                                />
                                                <div class="col-auto">
                                                    <small th:if="${#fields.hasErrors('email')}"
                                                           th:errors="*{email}"
                                                           id="email-Error"
                                                           class="text-light form-text bg-danger rounded">xxx</small>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="phone" class="label-align">Phone Number</label>

                                                <input type="tel"
                                                       th:field="*{phoneNumber}"
                                                       id="phone"
                                                       class="form-control"
                                                       name="phone">

                                                <div class="col-auto">
                                                    <small th:if="${#fields.hasErrors('phoneNumber')}"
                                                           th:errors="*{phoneNumber}"
                                                           id="phoneError"
                                                           class="text-light form-text bg-danger rounded">Username
                                                        length must be more than 3 characters</small>
                                                </div>
                                            </div>
                                            <div class="col-sm-9">
                                                <label for="profileTitle" class="form-label ">Add a profile
                                                    picture</label>
                                                <input th:errorclass="is-invalid"
                                                       th:field="*{userImageTitle}"
                                                       class="form-control input"
                                                       placeholder="Image title..."
                                                       type="text"
                                                       id="profileTitle"
                                                       name="title">
                                                <input th:errorclass="is-invalid"
                                                       th:field="*{userImageFile}"
                                                       class="form-control"
                                                       type="file"
                                                       id="profileImage"
                                                       name="file">
                                                <div class="col-auto">
                                                    <small th:if="${#fields.hasErrors('*{userImageTitle}')}"
                                                           th:errors="*{userImageTitle}"
                                                           class="text-light form-text bg-danger rounded">
                                                    </small>
                                                    <small th:if="${#fields.hasErrors('*{userImageFile}')}"
                                                           th:errors="*{userImageFile}"
                                                           class="text-light form-text bg-danger rounded">
                                                    </small>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- ----------------------------------------------------------- -->
                                        <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Pet Information</h6>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <label for="petName" class="label-align">Pet Name<span
                                                        class="required">*</span></label>
                                                <input th:field="*{petName}" class="form-control" name="name" id="petName"
                                                       placeholder="ex. Lassie ..."
                                                />
                                                <div class="col-auto">
                                                    <small th:if="${#fields.hasErrors('petName')}"
                                                           th:errors="*{petName}"
                                                           class="text-light form-text bg-danger rounded">xxx</small>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="petKg" class="label-align">Kilograms<span
                                                        class="required">*</span></label>
                                                <input th:field="*{petKilograms}" class="form-control" name="kg" id="petKg"
                                                       placeholder="ex. 45kg ..."
                                                />
                                                <div class="col-auto">
                                                    <small th:if="${#fields.hasErrors('petKilograms')}"
                                                           th:errors="*{petKilograms}"
                                                           class="text-light form-text bg-danger rounded">xxx</small>
                                                </div>
                                            </div>
                                            <div class="col-sm-9">
                                                <label for="name" class="form-label ">Add an image of your pet</label>
                                                <input th:errorclass="is-invalid"
                                                       th:field="*{petImageTitle}"
                                                       class="form-control input"
                                                       placeholder="Image title..."
                                                       type="text"
                                                       id="name">
                                                <input th:errorclass="is-invalid"
                                                       th:field="*{petImageFile}"
                                                       class="form-control"
                                                       type="file"
                                                       id="picture">
                                                <div class="col-auto">
                                                    <small th:if="${#fields.hasErrors('*{petImageTitle}')}"
                                                           th:errors="*{petImageTitle}"
                                                           class="text-light form-text bg-danger rounded">
                                                    </small>
                                                    <small th:if="${#fields.hasErrors('*{petImageFile}')}"
                                                           th:errors="*{petImageFile}"
                                                           class="text-light form-text bg-danger rounded">
                                                    </small>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="text-center p-5 booking">
                                            <button type='submit' class="btn btn-primary">Update</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<!-- ======= Footer ======= -->
<footer th:replace="fragments/footer::footer"></footer>
<!-- End Footer -->

</body>
</html>
