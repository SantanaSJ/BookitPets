<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get" th:action="@{/test}" th:object="${bindingModel}"
      name="personContactForm" id="personContactForm" class="mb-3">
    <input type="hidden" th:field="${bindingModel.id}">

    <div class="card">
        <div class="card-header dynamic-update-rows">
            Contacts

            <button type="button" name="addContact"
                    class="btn btn-sm btn-success float-right"
                    data-dynamic-update-rows-url="/addContact">
                <i class="fas fa-plus"></i>
            </button>

        </div>
        <div class="card-body">

            <table class="table dynamic-update-rows" style="width: 100%">
                <tbody id="dynamicTableContents">
                <tr th:fragment="contacts"
                    th:each="contact,rowStat : ${bindingModel.roomType}">
                    <td th:text="${rowStat.count}">1</td>
                    <td>
                        <input type="hidden"
                               th:field="${bindingModel.roomType[__${rowStat.index}__].id}">
                        <select class="form-control form-control-sm"
                                th:name="${bindingModel.roomType[__${rowStat.index}__].type}"
                                th:field="${bindingModel.roomType[__${rowStat.index}__].type}">
                            <option selected="selected" readonly value="">Select
                                an option</option>
                            <option th:each="r, rowStat : ${roomViewModels}"
                                    th:value="${r.getType()}"
                                    th:text="${r.getType()}">Single</option>
                        </select>
                    </td>
                    <td><input class="form-control form-control-sm"
                               th:field="${bindingModel.roomType[__${rowStat.index}__].numberOfRooms}"
                               th:errorclass="is-invalid" />
                    </td>
                    <td>
                        <div class="btn-group">
                            <button type="button" name="removeDynamicRow"
                                    th:value="${rowStat.index}" class="btn btn-sm btn-danger"
                                    data-dynamic-update-rows-url="/removeContact">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>

    <button type="submit" class="btn btn-primary btn-block">Submit
        form</button>
    <hr />
    <br />
    <div class="row justify-content-center">
        <!-- 						<h5 class="card-title">Contact Details</h5> -->
        <div th:if="${errorMessage}"
             class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error:</strong> <span th:text="${errorMessage}">Error</span>
            <button type="button" class="close" data-dismiss="alert"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div th:if="${successMessage}"
             class="alert alert-success alert-dismissible fade show"
             role="alert">
            <strong>Success:</strong> <span th:text="${successMessage}">Success</span>
            <button type="button" class="close" data-dismiss="alert"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <span><a th:href="@{/list}"
                     class="btn btn-sm btn-primary ml-2 mr-2"><i
                    class="fas fa-list-ol"></i> Go to Person List</a></span>
        </div>

        <div id="summary"></div>
    </div>
</form>
</body>
</html>
